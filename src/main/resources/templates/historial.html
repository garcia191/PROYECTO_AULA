<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras - Moda Elite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/img/icno1/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/historial.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Moda Elite</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Moda Elite</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-historial active" href="./historial.html">
                            <i class="bi bi-clock-history"></i> Historial de Compras
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="/home">
                            <i class="bi bi-box-arrow-left"></i> Volver 
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Moda Elite @</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Historial de Compras</h2>
            <div id="contenedor-historial" class="contenedor-historial">
                <div class="tabla-historial">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Productos</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                                <th>Detalles</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-compras">
                            <!-- Aquí se cargarán las compras desde la base de datos -->
                        </tbody>
                    </table>
                </div>
                <div id="sin-compras" class="sin-compras" style="display: none;">
                    <p>No hay compras en el historial.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/historial.js"></script>
    
    <!-- Modal para detalles de compra -->
    <div id="detallesModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Detalles de la Compra</h3>
            <div id="detalles-contenido">
                <!-- Aquí se mostrarán los detalles de la compra -->
            </div>
        </div>
    </div>
</body>
</html>
